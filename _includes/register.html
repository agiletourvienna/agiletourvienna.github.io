{% if site.showRegister == true %}
<!-- Team Section -->
<section id="register">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Register</h2>
                <h3 class="section-subheading text-muted">Buy your ticket for Agile Tour Vienna {{site.year}} now!</h3>
            </div>
        </div>
        <div class="row">
            <p>
                <iframe allowtransparency="true" frameborder="0" height="600" hspace="0" marginheight="5"
                        marginwidth="5" scrolling="auto"
                        src="//eventbrite.de/tickets-external?eid=25994366851&amp;ref=etckt" vspace="0"
                        width="100%"></iframe>
            </p>
        </div>
    </div>
    </div>
</section>
{% endif %}
