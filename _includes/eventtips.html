<!-- Eventtip Section -->
<section id="eventtips" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Event Tips</h2>
                <h3 class="section-subheading text-muted">you also might be interested in:</h3>
            </div>
        </div>

        {% for eventtip in site.eventtips %}
        <div class="row eventtip-item">
            <div class="col-sm-10">
                <h4>{{eventtip.name}}</h4>
                <p class="eventtip-date">{{eventtip.date}}</p>
                <p class="eventtip-text">{{eventtip.text}}</p>
                <a href="{{eventtip.url}}" target="_blank">details</a>
            </div>
            <div class="col-sm-2">
                <a href="{{eventtip.url}}" target="_blank">
                    <img src="img/eventtips/{{ eventtip.img }}.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
        </div>
        {% endfor %}

    </div>
</section>
