<!-- Clients Aside -->
<aside class="clients">
    <div class="container">
        <h4>Organisers:</h4>
        <div class="row">
            {% for organiser in site.organisers %}
            <div class="col-md-4 col-sm-4">
                <a href="{{organiser.link}}" target="_blank">
                    <img src="img/partners/{{organiser.pic}}.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
            {% endfor %}
        </div>
        <h4>Sponsors:</h4>
        <div class="row">
            {% for sponsor in site.sponsors %}
            <div class="col-md-6 col-sm-6">
                <a href="{{sponsor.link}}" target="_blank">
                    <img src="img/partners/{{sponsor.pic}}.png" class="img-responsive img-centered" alt="">
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</aside>
