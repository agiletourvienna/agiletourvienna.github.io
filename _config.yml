speaker:
- name: David Anania
  pic: davidanania
  bio: —drummer, singer/songwriter, producer— <br><br>has been a member of Blue Man Group since 2000 (NY, Berlin) and has performed with BMG all over the world, including%3A Moby’s Area II Tour (2002, w/Moby, David Bowie and Bustah Rhymes), The Complex Rock Tour (and coinciding multiplatinum-selling DVD) and The Royal Variety Performance (in front of Queen Elizabeth II). With artists such as Blue Man Group and blues-rocker Shannon Curfman (Kid Rock), David has performed on many hi-profile TV shows, both in the US (“The Tonight Show w/Jay Leno“, “Good Morning America“, “Rosie O’Donnell“, “CBS This Morning“) and in Europe (“Royal Variety Performance2, “Wetten dass..?“, “TV Total“, “Schlag den Raab“, and “The Voice of Germany“). David has composed music in many styles for himself and other artists, including Jaimi Faulkner (“It Ain’t Easy“ 2015 on V2 records) Jessica Gall (“You’ll Feel“ and “World to Me“, 2016) and Nnenna Yvonne (“Believe in Me“, 2015 on Shanachie Records). David is also a sought-after Team Building Event Leader and Public Speaker throughout Europe and the US.<br><br>Since 2012, David has been actively composing for soundtracks, partnering with Snap 180 Media on 3 documentary films (“Return to Pearl“, “Yellow Ribbon“, “They Fought for Freedom“).<br><br>2018 marks a milestone in his career as he will release his first solo CD in June entitled, “Reinvent the Feel“. This 9-song debut is influenced heavily by the music that helped shape his career—progressive rock, pop, and funk. The CD features world class musicians who have performed/recorded with international heavyweights such as, Jonas Brothers, Mandy Moore, Jonny Lang, Prince, and Cory Wong. David is excited about this major new chapter in his career and hopes to reach and positively affect people around the world through his music.
