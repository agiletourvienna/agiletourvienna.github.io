keynote:
- name: Dave Farley
  pic: davefarley
  bio: 
  - "Dave Farley, founder and director of Continuous Delivery Ltd, is a thought-leader in the field of Continuous Delivery, DevOps and Software Development in general. Dave is co-author of the Jolt-award winning book ‘Continuous Delivery’, a regular conference speaker and well known blogger."
  twitter: davefarley77

- name: Kevin Clark
  pic: kevinclark
  bio: 
  - "Kevin Clark is a UX Lead at Shopify, building products that bring more entrepreneurship into the world and make commerce better for everyone. For many years, he spearheaded Shopify’s Checkout team and designed and built experiences used by millions of people to buy products they love. He is now leading the design team working on Shopify Email, a tool purpose-built to help store owners connect with their audience and market their products."
  - "On top of that, Kevin is also the co-host of Layout: a podcast about design, technology and everything in between and is the founder of the Montreal Design Club: a community and event series for designers in Montreal. He’s also been recognized as one of the 30 people to keep an eye on in the field of design by Infopresse Magazine."
  twitter: vernalkick

speaker:
- name: Gojko Adzic
  pic: gojkoadzic
  bio:
  - "Gojko Adzic is a partner at Neuri Consulting LLP. He is the winner of the 2016 European Software Testing Outstanding Achievement Award, and the 2011 Most Influential Agile Testing Professional Award. Gojko’s book Specification by Example won the Jolt Award for the best book of 2012, and his blog won the UK Agile Award for the best online publication in 2010."
  - "Gojko is a frequent keynote speaker at leading software development conferences and one of the authors of MindMup and Claudia.js."
  - "As a consultant, Gojko has helped companies around the world improve their software delivery, from some of the largest financial institutions to small innovative startups. Gojko specialises in are agile and lean quality improvement, in particular impact mapping, agile testing, specification by example and behaviour driven development."
  twitter: gojkoadzic
  
