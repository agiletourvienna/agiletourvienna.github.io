- time: "13:30 - 14:05"
  talks:
  - title: "Personal Agility and experiments with brewing beer and building garden offices"
    speakers:
    - name: "Torsten Hansen"
      img: "torstenhansen"
      company: "AgileTraining.eu, Ireland"
      bio:
      - ''
    tags: "personal agility, agile beyond IT, self-development, personal alignment and clarity"
    language: en
    levels:
      - 1
      - 3
    abstract:
    - "Personal Agility is a method that allows you to apply agile principles and techniques in your own life. It helps create focus to progress on things that really matter in your life."
    - "This will be an interactive, funny, engaging conversation with a couple of guys talking about their experiments with brewing beer, building garden offices and exploring the concepts of personal agility. We are not just talking about kanban boards on our walls or fridges. We are talking about the bigger and deeper questions in our lives."
    - "What are the most important things for you in your life? With whom do you have the most important relationships in your life? Are you and your goals in alignment with these people and with those things? Are you working towards achieving your goals? How can you overcome some of the more 'human' aspects of life, such as fear and procrastination, that may be slowing or preventing you from achieving your potential? Discovering the answers to these questions can be both intimidating and scary, yet liberating and empowering."
    - "Join us in this conversation in discovering the power of applying the agile principles and values to our lives."
    - "As participants, you will"
    - "* Learn about Personal Agility"
    - "* See how we have applied agile frameworks to create clarity and alignment in our lives"
    - "* Explore what matters most to you"
    - "* Use the agile frameworks and tools you are already familiar with to start working on what matters most"
    - "* Come away with actions to better align yourself with the people, ideas and goals that matter most to you"

  - title: "Persönliches Wachstum fördern... in agil!"
    speakers:
    - name: "Dominik Dopplinger"
      img: "dominikdopplinger"
      company: "Catalysts, Austria"
      bio:
      - 'Dominik "Dodo" Dopplinger ist ein begeisterter Scrum Master und Agiler Coach. In den letzten acht Jahren hat er Erfahrungen in unterschiedlichsten Bereichen der Software-Entwicklung gesammelt. Angefangen als Software Testautomation Engineer, über Videospiel-Programmierung, ist er jetzt Scrum Master und Team Lead für ein Team aus 15 Entwicklern. Außerem fungiert er als Agile Coach für andere Projekte innerhalb Catalysts.'
    tags: "Leadership, personal growth, self-organization, motivation"
    language: de
    level: 1
    abstract:
    - "Herausragende Teams fallen nicht vom Himmel. Sie müssen lernen und wachsen. Und um dieses persönliche Wachstum zu fördern braucht es vieles: Ziele, Sicherheit, Herausforderungen, Scheitern, Reflexion, das richtige Mindset, und, und, und..."
    - "Ich möchte in meinem Talk die Lektionen zusammentragen, die ich und andere Führungskräfte bei Catalysts über die letzten Jahre gelernt haben und die uns heute dabei helfen, junge, selbstorganisierte Teams zur Exzellenz zu führen. Begleitet mich auf der lehrsamen Reise durch Verantwortung, Feedback, Scheitern und Leadership."
    - "Die Lektionen sollen auch aus der Sicht einiger Bücher beleuchtet werden. Darunter:"
    - "* Drive: The surprising truth about what motivates us"
    - "* Turning the ship around"
    - "* The one-minute manager"
    - "* The responsibility process"
    - "* How to win friends and influence people"

  - title: "How we combine Agile & Regulatory to ensure patient safety"
    speakers:
    - name: "Alexandru Stan"
      img: "alexandrustan"
      company: "mySugr, Austria"
      bio:
      - 'I am a simple man with a simple thinking, striving to better understand how humans can create greater value through interdependence. I am experimenting always something new and find out how little I knew before. My motto: "simple words".'
    tags: "Autonomy, Processes, Safety, Regulations, Modern Agile"
    language: en
    level: 3
    abstract:
    - 'If you want to deliver valuable software for a medical condition, such as diabetes, you need to be mindful of "a couple" of regulations that are out there. Meaning that you will have to be compliant with different laws and standards in order to prove that the software you produce is safe for usage.'
    - 'What I can tell you is that regulations are strict and not fun at all, but we actually made them work for us!'
    - 'Still, when it comes down to regulations in software development you soon get to understand that Agile and bi-weekly releases was not what they had in mind. Instead what the authors held dear, was SAFETY, and in order to prove that your software is safe to use, you need to have a very thorough review process and documentation of your work.'
    - 'We at mySugr understood that! And we made it our mission to make safety a prerequisite not only for our users, but most importantly for our colleagues, or as we call ourselves monster tamers.'
    - 'Furthermore we figured out that a good release process is more than just a JIRA Workflow and a couple of states that one has to transition. We believe that by developing a safe release workflow and by providing clear context, we create an environment where learning is free of pain.'
    - 'Modern Agile helped us to ask one simple question: How can we make safety a prerequisite, make people feel awesome, at the same time give enough space for learning and experimenting while delivering value continuously?'
    - 'If you want to find out what we''ve discovered, what challenges we encountered. how we solved them, our A-HA moments and more, join the session, it will be fun.'

  - title: "Cultivating Architecture in an Agile World"
    speakers:
    - name: "David Leitner"
      img: "davidleitner"
      company: "SQUER Solutions, Austria"
      bio:
      - 'David Leitner is an Enthusiastic Software Professional from Vienna who is working in various projects using a bunch of different stacks and environments. He spends much of his time on the frontlines tackling the challenges of scaling software and complex domains. A software engineer with more than 10 years’ experience preferring his code simple and small instead of clever and edgy. David enjoys sharing his knowledge as speaker at conferences and as a lecturer for his post-diploma courses at the University of Applied Sciences Technikum Vienna.'
    tags: "Software Architecture, Evolutionary Architecture, Architectural Thinking, Techincal Leadership"
    language: de
    level: 3
    abstract:
    - 'Change is inevitable. So is software. Thus, agile practices and a DevOps mindset took over, driven by the need to holistically speed up the software development process. At the same time, we strive to establish autonomous development teams who can move as independently of each other as possible.'
    - 'When the goal is to achieve speed and scalability, how does architecture governance look like in such a decentralised setup? If everything seems to change all the time, how to spot "the parts that are hard to change" and can they even exist? Why do architectural approaches sometimes become bottlenecks instead of providing value and why has "software architect" become a negative term for so many people?'
    - 'There is no one-size-fits-it-all architecture and there is no dogmatic pseudo-agile "no architecture". Good architectural work is still crucial, especially if we need to go fast. Prefering evolvability over predictability is key, but requires deep understanding how differnt dimensions of software projects interact with each other. We’ll discuss how to support the mechanics of evolution and we''ll look at some of the most common pitfalls that lead to disasters - and how to avoid them.'

  - title: "Perspectives at Help"
    speakers:
    - name: "Zvonimir Durcevic"
      img: "zvonimirdurcevic"
      company: "Raiffeisen Bank International AG, Austria"
      bio:
      - 'Zvonimir is an agile coach and a practitioner devoted to improving the creation experience for product teams and customers equally. His passion is assisting product teams in creating products and services of value for satisfied customers and at the same time, having motivated and engaged team members.'
      - 'As an agile coach at Raiffeisen Bank International, he has a unique opportunity to support people and teams on their agile journey. He helps them in creating their preferred future, the vision of what they want to develop and assists them on their way of exploring which actions lead to the desired outcome.'
      - 'Zvonimir has more than 13 years of experience in agile delivery, improving the value delivery capabilities of organizations and teams. His journey of becoming an agile coach has several stations where he gathered experience working as a head of software development, a release and a project manager, and a scrum master.'
      - 'One of the most important lessons he has learned is that great products do create autonomous teams with a shared purpose and an environment where they can express their mastery.'
    tags: "Perspectives, Integral, Questions, Mindset, Awareness"
    language: en
    workshop: true
    level: 3
    rowSpan: 3
    abstract:
    - 'Do you find yourself asking questions like what did "just" happen, what does it mean, without getting satisfying answers? No matter a role we are in, we work with individuals, teams, and organizations where we observe different events and situations in different contexts. How can we make sense out of all of these events and situations? What tools can we use in getting more clarity and understanding? What are the right questions?'
    - 'If you do find yourself asking those questions, this session will help you discover one approach on how to deal with such situations by combining Michael Spayd’s and Michele Madore’s Integral Agile Transformation FrameworkTM and powerful questions. The workshop will address the perspectives of leadership and mindset, practices and behavior, organizational architecture, and organizational culture and relationships. And in the combination with powerful questions give the opportunity to experience the creation of clarity and understanding.'

