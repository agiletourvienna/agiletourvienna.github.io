  - title: "Alle kochen nur mit Wasser - Theorie und Wirklichkeit für kleine Teams mit großen Projekten"
    speaker: "Robert Prosenc"
    tags: "Scrum for small teams, Multiproject, Teamentwicklung, Erfahrungen"
    abstract: "Ich erzähle die Geschichte einer kleinen agilen Firma, die sich aufmachte, mit Scrum erfolgreich zu werden. Mit wechselnder Mitarbeiteranzahl, und stets viel mehr Projekten als Teammitgliedern, entwickelten und entwickeln wir laufend eine gemeinsame Team- und Firmenkultur, und ein für uns passendes Verständnis von Scrum. Als Dienstleister bauen wir enge Beziehungen zu unseren Kunden auf, deren Produkte wir entwickeln. Im Laufe von 6 Jahren wuchsen und erwuchsen wir als Team und als Firma, entwickelten eine gemeinsame Kultur, in der sowohl Platz für Grösse, als auch für Fehler zu finden ist. Aus manchen Fehlern lernten wir schnell, aus anderen nur langsam, aber wir ließen nur wenige aus. Wir entwickelten für uns funktionierende Zugänge zu verschiedenen Themen und Herausforderungen: Scrum im Multiprojekt-Umfeld, starke Technologie- und Domänenwechsel, Pair- und Mob-Programming, Entscheidungsfindung auf verschiedensten Ebenen, Selbstorganisation, Diskussionskultur und Meeting-Effizienz. Scrum mit einem kleinen Team ist anders als im klassischen Enterprise-Umfeld, macht aber viel mehr Spass."
    bio: "Robert baut seit fast zwei Dekaden Software aus Leidenschaft. In dieser Zeit nahm er an der Umsetzung verschiedenster Projekte Teil, von den ersten Ideen bis hin zum fertigen Produkt, für Kunden aus den unterschiedlichsten Bereichen von Start-Ups bis hin zu multinationalen Konzernen. Er ist seit sechs Jahren für die 25th-floor GmbH als Full Stack Developer und Product Owner für unterschiedliche Projekte tätig. Privat interessiert er sich besonders für Psychologie, Verhanltensökonomie und Origami."
