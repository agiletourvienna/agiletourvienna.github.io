  - title: "Rethinking Agile Leadership"
    speaker: "Andrea Provaglio"
    language: en
    tags: "leadership, management, self-organization, teamwork, agile, innovation, organizational change"
    level: 3
    abstract: "The Agile world seems to have recently discovered the importance of \"leadership\". This can be very good news and it can also very bad news. It's bad news if the so-called \"Agile Leadership\" is a way to rebrand traditional management models, along with their underlying mindset, so that they could survive in a rather different cultural ecosystem — namely, Agile. On the other hand, this interest can be very good news if Agile Leadership is seen as something almost entirely new. Something tightly connected to Agile and, therefore, deeply rooted in complexity and empiricism. Something that carries a deep understanding of human dynamics in highly cooperative, intellectually intense social environments. Something that — last but not least — is equipped with a good deal of self-awareness, system-awareness and self-transcendence. Modern and truly Agile organizations want and need to, among other things: explore and validate multiple options, not sticking to predefined plans; learn constantly, re-plan as needed; leverage the collective intelligence of their teams, for better exploration of options and smarter learning; have built-in resiliency when facing sudden change; getting results out of people's participation, not out of people's compliance. In this sense the whole concept of true Agile Leadership is quite important indeed, because it's fundamental to nurture and support those organizations that really embody an Agile culture, and that are so far away from the \"organization as a machine\" approach that's so typical of traditional leadership and management disciplines. Agile Leadership or, rather, the act of \"leading\" in Agile is so much different from those disciplines because it's inherently organic, meaning that it has influence and is influenced on a number of different levels in the individual and in the organization: on the personal level; on the collective level; on current behaviors; on future behaviors; on the social relationship level (trust); on the personal responsibility level (participation); on the formal responsibility level (accountability); on the motivational level and many more. This richness and multidimensionality of the act of leading in Agile is such that simplistic mental models (such as the leader being the \"guy at the top\") simply won't suffice and therefore a more mature understanding and practice of leading is called for, in the entire organization."
    bio: "I help knowledge-based organizations, including IT companies, to rethink their organizational dynamics, their organizational structures, their mental models, their practices and their processes, to let them operate better in the 21st century. I work closely with executives, managers and teams and I do a number of things including one-on-one coaching, team coaching, consulting on specific practices and, occasionally, hands-on training. I’m especially interested in distributed leadership and self-organization for knowledge-based organizations, a topic that touches on a number on subjects, including non-conventional organizational structures and individual and collective communication and social skills. And, I’m a long-standing Agile practitioner. In over 20 years of professional experience, I worked with organizations as big the United Nations’ FAO and as small as dynamic post-startup companies, in many different countries. I have a wide range of expertise, in both the public and private sector, with both large and small organizations and with different cultures. Currently I work in Europe. I've also worked in the USA on a O-1 visa for \"extraordinary abilities in Sciences\"."
  - title: "Wie eine WebtestSuite mit einer umfangreichen Applikation Schritt halten kann - ein Erfahrungsbericht"
    speaker: "Florian Decker"
    tags: "Page Objects, Webtesting, Selenium"
    language: de
    level: 2
    abstract: "Für das agile Testen braucht es einen hohen Automatisierungsgrad. Um diesen für eine Webapplikation zu erreichen, hat man mit mehreren Herausforderungen zu kämpfen. So auch für unser eigenes Webprodukt, wo unsere integrative Testsuite trotz einer überschaubaren Testanzahl einen hohen Wartungsaufwand und hohe Durchlaufzeit mit sich brachte. Aus diesem Grund wurde der Entschluss gefasst, eine eigene Lösung entwickelt, die Konzepte der Webapplikation und Selenium verbindet und diese als Abstraktionsschicht dem Webtestentwickler bereitstellt. Während die meisten Ansätze für hohe Testautomatisierung viel Entwicklungsverantwortung auf die Rücken der Tester legen, haben wir durch unser Abstraktionsschicht den größten Teil der Entwicklungsverantwortung in die Applikationsentwicklung verlagert. Auf Basis dieser Abstraktionsschicht ist es den Testern möglich, ohne viel Programmiererfahrung stabile, performante und gut lesbare Tests zu schreiben. Die Applikation kann so angesprochen werden, wie auch ein Benutzer die Applikation ansprechen würde, indem für die angebotenen UserInterfaceParadigmen benannte/dedizierte Operationen zur Verfügung gestellt werden. Außerdem werden einige Konzepte präsentiert, die für stabile und performante Tests notwendig sind, wie etwa die Detektierung von vollendeten Aktionen, Kommunikation zwischen Applikation und Testing Layer, sowie Page Object Generierung."     
    bio: "Florian Decker ist Entwickler bei der rubicon IT-GmbH. Dabei beschäftigt er sich vor allem mit der Weiterentwicklung eines Webtesting-Frameworks, auf dessen Basis die Testautomatisierung für interne Produkte aufbaut. Im Kontext dieser Arbeit sieht er täglich, welchen Einfluss die gewählten Webtesting-Konzepte auf das Automatisieren von Tests in den agilen Produktteams hat. Berufsbegleitend studiert er im Masterstudium \"Software Engineering\" an der FH Technikum Wien."
  - title: "Metrics we can gain from our (Kanban) system and what we can learn out of it…"
