- time: "15:20 - 15:55"
  talks:
  - title: "Diving into the Unknown – Was wir aus unserer Business Agility Journey gelernt haben"
    speakers:
    - name: "Georg Ebner"
      img: "georgebner"
      company: "Nagarro GmbH, Austria"
      bio:
      - 'Georg Ebner arbeitet bei Nagarro Austria, wo er als Agile Catalyst für intrinsisch motivierte Veränderungen agiert. Durch das Entfachen von Begeisterung für ständiges Lernen und kontinuierliche Verbesserung sowie das aktive Vorleben eines agilen Mindsets führt er Organisationen und Teams zu mehr Produktivität.'
      - 'Zuvor war Georg Scrum Master und Agile Coach in einem mittelständischen Softwareentwicklungsunternehmen tätig, mit dem Ziel, ein agiles Umfeld zu schaffen und den strategisch-operativen wie auch technischen Wandel für die Neuentwicklung eines ERP-Systems zu begleiten. Georg war außerdem Scrum Master und Agile Coach in einer großen Bankenorganisation, wo er in 9 Entwicklungsteams die agile Arbeitsweise einführte und skalierte.'
      - 'Georg ist Dipl-Ing. mit langjähriger Erfahrung in den Bereichen Agile, Softwareentwicklung und IT-Projektmanagement. Er beschreibt sich selbst als "Servant & Conscious Leader" mit einem breiten Spektrum an methodischen und technischen Fertigkeiten.'
    - name: "Daniel Eder"
      img: "danieleder"
      company: "Nagarro GmbH, Austria"
      bio:
      - 'Daniel Eder begann 2011 sich mit Agile auseinanderzusetzen, als er feststellte, dass traditionelle Ansätze nicht wie versprochen funktionierten. Seitdem hat er in vielen Rollen – vom Developer, Scrum Master, Product Owner, Team Lead über Agile Project Manager bis hin zu Agile Coach und Consultant – gearbeitet. Diese Erfahrung bestätigte seine ersten Überzeugungen: In der Komplexität des modernen Arbeitslebens müssen wir neue Ansätze verfolgen, die für unser ambivalentes Umfeld geeignet sind!'
      - 'Er schätzt Mut, Vertrauen und Offenheit. Die Zeiten des Mandats für prozessorientiertes Command- & Control-Management sind vorbei. Individuen und Interaktionen, sowie der Wunsch nach Exzellenz müssen im Mittelpunkt stehen, um Unternehmen zu entwickeln, die mit engagierten Mitarbeitern erfolgreich sind und zu einer hohen Kundenzufriedenheit führen!'
      - 'Aktuell ist Daniel Agile Catalyst bei Nagarro Austria und arbeitet mit Teams und Führungskräften zusammen, um leistungsstarke, lernende Organisationen aufzubauen.'
    tags: "Business Agility, Agile beyond IT, Modern Agile, Agile Evolution, Agile Organisation"
    language: de
    level: 3
    abstract:
    - 'In diesem Practitioner Report erzählen wir unsere Geschichte, wie wir als Organisation – und als Agile Coaches selbst – auf unserer Reise in Richtung Business Agility gelernt haben, agile Werte, Prinzipien und Denkweisen neu zu entdecken, zu erfahren und zu begreifen.'
    - 'Wir beleuchten, was wir, als Change Agents, aus der Agilisierung von Bereichen gelernt haben, mit denen wir es normalerweise nicht zu tun haben: Non-IT-Teams und Abteilungen (z.B. HR, Finance, Sales und Marketing).'
    - 'Wir fassen jene Praktiken und Ansätze zusammen, die wir – inspiriert von "Modern Agile" – übernommen haben. Zudem beleuchten wir, wie wir eine kontinuierliche „Learning Experience“ für unsere eigene Organisation entwickelt haben und wie diese unsere Arbeitsweise bis heute verändert.'

  - title: "Reviewlution: Die Entwicklung von einer One-Man-Show zum Review als Teamevent"
    speakers:
    - name: "Dominique Lechner"
      img: "dominiquelechner"
      company: "Uniqa Insurance Group AG, Austria"
      bio:
      - 'Dominique Lechner ist Scrum Masterin beim Team Digi der UNIQA, welches das MyUNIQA Web-Portal und die MyUNIQA App entwickelt. Durch ihre internationalen Studien im Management und Finanzbereich, sowie ihre Projekterfahrungen bei PwC, erkannte sie den Erfolg von cross-funktionalen und selbstreflektierenden Teams. Durch die Praxis überzeugt von agilen Methoden, setzt sie sich nun auch engagiert in der UNIQA für die kontinuierlichen Weiterentwicklung und Ausbau von agilen Teams ein.'
    - name: "Sabina Lammert"
      img: "sabinalammert"
      company: "Uniqa Insurance Group AG, Austria"
      bio:
      - 'Sabina Lammert ist studierte Neurowissenschaftlerin, die über den Zwischenstopp im Projektmanagement der Biotech-Industrie ihren Weg in die agile Welt gefunden hat. Als Agile Coach, Sketchnote Artist und Agile Game Facilitator macht sie ihre Workshops und die Zusammenarbeit mit ihren Kunden zu einem gemeinsamen Erlebnis. In ihren Vorträgen gibt sie ihren Zuhören Tipps und Tricks für mehr Spaß und Leichtigkeit im Arbeitsalltag mit auf den Weg.'
    tags: "Insurance, Review, Presentation Skills, Scrum, Story Telling, Teambuilding"
    language: de
    level: 1
    abstract:
    - 'Das UNIQA Team Digital ist ein internationales Team, das ein Kundenportal für Versicherte unter Verwendung des Scrum Frameworks entwickelt. Das Besondere an diesem Team ist die außerordentlich hohe Veränderungsbereitschaft, die seit Beginn des Jahres stark zugenommen hat. Vor allem die Entwickler trauen sich zunehmend öfter aus ihrer Komfortzone, was man am besten an den sich stetig verbesserden Review-Terminen sieht. Diese haben sich von einem Product Owner Reporting hin zu einer Team-Präsentation des Produkts an die Stakeholder entwickelt.'
    - 'In diesem Vortrag berichten wir, wie wir als Scrum Master und Agile Coach aktiv die Rahmenbedingungen angepasst haben, um dem Team diese Entwicklung zu ermöglichen und geben euch Impulse, wie ihr mithilfe von Gamification, Story Telling oder auch Visualisierungen den Rahmen für eure eigenen Teams optimieren könnt'

  - title: "Boost your team's productivity with a powerful visual management!"
    speakers:
    - name: "Artur Margonari"
      img: "arturmargonari"
      company: "Wemanity, Belgium"
      bio:
      - 'Artur Margonari is passionate about Agile, which he applies daily in his personal life. He works as Agile Coach, Trainer and Facilitator at Wemanity Belgium and has more than 6 years experience in practicing and helping organizations to be more Agile, to form powerful teams and to deliver great products.'
      - 'He is board member of the Agile Consortium Belgium, a non-profit organization that offers an independent platform where Agile knowledge is created and shared and, by learning and sharing best Agile practices, we strive to inspire our members and guide them to become more effective. On top of that, he invests his free time to organize meetups, trainings and big conferences, such as Agile Tour Brussels.'
      - 'His essence and way of life can be represented by Mahatma Gandhi''s saying: The best way to find yourself is to lose yourself in the service of others.'
      - 'Hobbies & passions: guitar, ukulele & harmonica, archery, human being, martial arts and traveling.'
    tags: "agile, lean, scrum, kanban, teams, mindset, informationRadiator, examples, tips, tricks"
    language: en
    levels:
    - 1
    - 3
    abstract:
    - 'How do you visualize your task board and what is hanging around the team''s work space? How easy it is to understand the information presented on your walls? Have you heard about concepts such as OBEYA, information radiator, 5S, Visual Facilitation, User Story Mapping and others?'
    - 'Visual management is very important to create shared understanding, provide clear and fast information, align towards the same goals and yes, tackle problems! Because we cannot improve what we cannot see.'
    - 'Thus, in this session, we will understand better the key elements of a powerful visual management, see what worked well for the teams I’ve coached and what actually didn’t, learn many tips, tricks and real examples so you can (co-)create a powerful visual management and boost your team’s productivity!'

  - title: 'Confidently Releasing Microservices With Consumer Driven Contract Testing'
    speakers:
    - name: "Gopinath Tejerao Langote"
      img: "gopinathlangote"
      company: "N26 GmbH, Germany"
      bio:
      - 'I am a Software Engineer with good experience in designing and implementing complex web and mobile application with microservices architecture. Open source contributor to JUnit5 framework and Java Design Patterns.'
      - 'I am currently working as a software engineer at @N26 GmbH, Germany. Previously worked with @thoughtworks as a consultant (Application Developer).'
      - '* Functional Programmer'
      - '* System design & scaling'
      - '* Microservices architecture'
      - '* Contract Testing, TDD'
      - '* Agile practices, pair programming'
      - '* Java, Kotlin, Scala, Spring Framework'
      - '* Junit5 framework contributor'
      - '* Public Speaker (Spoken at @AgileIndia, VodQA)'
    tags: "cdc, testing, tdd, microservices, agile"
    language: en
    level: 1
    abstract:
    - '"Many teams working with microservices need confidence they don''t break functionality when making changes. System integration tests, functional tests, and sometimes manual tests are older ways to obtain that confidence. These processes may take more than 1 day or even more if different teams or a different company own the services.'
    - 'To ensure the same level of confidence and speed up delivery, we can create Contracts for integrations between consumers and providers. Contracts created by consumer services need to pass with every build going in production to guarantee the integrations between systems/services work fine. Checking these contracts in a CI/CD pipeline makes feedback loops even faster.'
    - 'A Contract is a collection of agreements between a Consumer and a Provider that describes the interactions that can take place between them. Consumer Driven Contracts (CDCs) is a pattern that drives the development of the Providers from its Consumer''s point of view. It is TDD for microservices.'
    - 'This talk covers an end to end demo of contract testing between two microservices to show how to release microservices with confidence, get early feedback, speed up delivery, and comparison with other testing strategies.'
    - 'Happy CDC!'

  - title: "Warum die Meeting-Formate aus Holacracy für jedes (agile) Team hilfreich sind!"
    speakers:
    - name: "Gregor Karlinger"
      img: "gregorkarlinger"
      company: "Transferio - die Begeistermeister"
      bio:
      - 'Gregor ist seit mehr als 15 Jahren in unterschiedlichen Rollen in der Softwareentwicklung und Wissensarbeit tätig (Entwickler, Requirements Engineer, Projektmanager, Scrum Product Owner, Scrum Master, Agile Coach, Transformationsbegleiter).'
      - 'Schwerpunktmäßig setzt er sich mit der Einführung und der Verbesserung von agilen Vorgehensmodellen wie Scrum und Kanban in Unternehmen auseinander.'
      - 'Gregor hilft Menschen und Organisationen dabei, ein für sie ideales Arbeitsumfeld zu schaffen, um großartige Arbeit zu leisten zu können. Die Zusammenarbeit in Teams hält er für einen ganz wichtigen Punkt dabei. Er möchte die Menschen erkennen lassen, zu welchen Leistungen sie fähig sind, wenn sie sich selbst organisieren und mit Kollegen mit unterschiedlichen Erfahrungen und Kompetenzen eng zusammenarbeiten.'
      - 'Gregor ermutige die Menschen dazu, Neues auszuprobieren und zu entdecken. Das ist eine wichtige Grundhaltung, um immer besser zu werden. Bei seinem Tun leiten ihn die Werte Offenheit, Wertschätzung, Mut und direkte Kommunikation.'
    tags: "Holacracy, Kommunikation, Commitment, Decision Making, Effektive Meetings"
    language: de
    workshop: true
    rowSpan: 3
    level: 3
    abstract:
    - 'Holacracy als Betriebssystem für Selbstorganisation enthält eine Reihe von Konzepten, die auch für sich alleine genommen hilfreich sein können, um in einem (agilen) Team die Kommunikation effektiver und die Verteilung von Verantwortung transparenter zu gestalten. In diesem Workshop werden wir zwei Meeting-Formate kennenlernen und ganz konkret probieren.'

