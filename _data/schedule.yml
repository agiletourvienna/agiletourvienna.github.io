- time: "14:25 - 15:00"
  talks:
  - title: "Agile Family – Wie agile Werte und Methoden das Familienleben verbessern können"
    speakers:
    - name: "Thomas Pieber"
      img: "thomaspieber"
      company: "LOGICDATA GesmbH., Austria"
      bio:
      - 'Thomas hat seit 2010 bei der Firma Infonova in mehreren Teams und Projekten Erfahrung in der Rolle des Scrum Masters gesammelt. Im größten Projekt koordinierte er zwei Scrum Master, sieben Product Owner und steuerte damit sechs Teams. Weiters wurden von ihm mehrere Scrum-Consulting Aufträge im deutschen Raum erfolgreich durchgeführt. 2017 wechselte er als Scrum Master und Agile Coach zur Firma LOGICDATA GesmbH., wo er die Einführung von Scrum in den Abteilungen Firmware und Mechanik und im Projektmanagement vorantreibt.'
      - 'Thomas ist zertifizierter Scrum Master und Product Owner.'
    tags: "Agile Methoden, Familie, Family Meetings, Daily Family Syncs, Agile Family, Mindset, Happiness"
    language: de
    level: 3
    abstract:
    - "In dem Vortrag präsentiere ich aktuelle Prinzipien und Werkzeuge der agilen Welt, die von Pionier-Familien weltweit genutzt werden, um ihr Familienleben in den Bereichen Kommunikation, Stress-Niveau und Selbstverantwortung zu verbessern. Zusätzlich werde ich die interessantesten Erfahrungen von vier Familien (inklusive meiner eignen) vorstellen, die diese Methoden anwenden, um alle Zuschauer mit Ideen für das eigene Familienleben zu inspirieren."

  - title: "Sei mutig und stark, und fürchte dich nicht: Survival Guide für Scrum Masters."
    speakers:
    - name: "Arjan de Jong"
      img: "arjandejong"
      company: "mpirics consulting gmbh, Austria"
      bio:
      - 'Arjan de Jong hat die agilen Methoden in der Niederlande kennen gelernt. Dort hat er sich als Entwickler und später als Scrum Master so in die agile Arbeitsweise verliebt, dass er nicht mehr zurück wollte. Arjan ist Agile Coach & Trainer bei mpirics, wo er Teams und deren Mitglieder hilft, die Agilität zu verstehen und zu leben. Seit 2016 lebt er mit seiner Frau und seinen zwei Söhnen in Wien. Arjan versucht immer weiter dazu zu lernen, von Kunden, Kollegen und seiner Familie.'
    tags: "Scrum Master, Courage, Learning, Survival Guide"
    language: de
    level: 1
    abstract:
    - "Scrum Master sein ist nie einfach. Wenn du neu in der Rolle des Scrum Masters bist und in einer Organisation arbeitest, die langsam versucht Agilität zu verstehen und zu umarmen, kann es besonders herausfordernd sein. Doch der Erfolg deiner Organisation hängt von dir und deinen Kollegen ab!"
    - "In diesen großen Transformationen ähnelt Scrum Mastery einer Überlebensreise. Es gibt Überraschungen und Schwierigkeiten an jeder Ecke, und du musst vielleicht alte Verhaltensmuster ablernen, um neue zu erlernen."
    - 'In dem Survival Guide wird es Überlebenstipps geben, die die Reise erleichtern:'
    - "* Beobachten: damit du weißt, worauf du dich zuerst konzentrieren könntest."
    - "* Survival Partner finden: damit ihr einander beim Wachsen unterstützen könnt."
    - "* Freude teilen: anderen helfen, Freude am Lernen und Verbessern zu finden."

  - title: "Enable local decision making with clarity of roles and clear boundaries"
    speakers:
    - name: "Richard Brenner"
      img: "richardbrenner"
      company: "TechTalk Software Support Handelsgesellschaft m.b.H., Austria"
      bio:
      - 'After completing his Bachelor and Master studies in Software Engineering at the Vienna University of Technology, Richard Brenner gained experience as a Software Engineer, Software Architect, Scrum Master, Product Owner, Project Manager, Team Leader and Head of a Solution Center for Enterprise Software Development. The part-time MBA program has helped to look from the software development process to the entire value stream of the company. In recent years, his focus has shifted to consulting and training agile methods. Change management in companies plays an essential role for the sustainable success of consulting and a great passion for the agile mindset.'
    tags: "Leadership, self organization, organizational clarity, autonomy"
    language: en
    level: 3
    abstract:
    - 'Have you faced the situation where the organizational hierarchy and agile team roles collide and there is no clarity about who is enabled to do what? You are supposed to be an autonomous team now but do not know what your decision boundaries are? This talk will show how a combination of RACI matrix and delegation poker help to continuously work on organisational clarity.'
    - 'An important aspect of my talk will be that this is not a one-of task, but a continuing discussion between the relevant parties always with the goal to enable better and more informed local decision making.'

  - title: '"From Zero to Test! in 10 Minutes". Don''t let your test infrastructure be your bottleneck. A practical report how we avoided it.'
    speakers:
    - name: "Maik Nogens"
      img: "maiknogens"
      company: "MaibornWolff GmbH, Germany"
      bio:
      - 'Maik works as a senior test consultant, where he focuses on the agile aspects of software testing. His 25+ years of work experience include working in the German Navy HQ, being a project leader in the Middle East as well as working in software development companies as a tester in different industries. He finished projects in the banking industry, in medical software companies and various agile adaptations. These range from Kanban implementations and conducting of Testing Dojos to the more traditional roles in test management, test infrastructure planning and tool support. As part of his passion to support the profession of testers and the craft of testing, Maik is active in many peer and community setups.'
      - 'Maik is a co-founder of two international peer networks, GATE (German Agile Testing and Exploratory Workshop) and PotsLightning (the pre- Agile Testing Days event held in Potsdam). He runs several testing communities (STUGHH, ASQF SIG ?Agility?) and established an English-speaking testing community in his hometown Hamburg, Germany.'
      - 'In 2014 he designed and implemented the Software Testing World Cup (STWC). This global event is run like the Olympics and happens every two years (2014, 2016 so far).'
      - 'He is a black belt in the Miagi-Do School of Software Testing, attended the BBST course, is a practicing testing trainer, conducts Testing Dojos and runs workshops for Kanban, SCRUM and other agile areas.'
      - 'He is experienced with agile and testing concepts and holds several certificates (CAT, CABA, IREB, ISTQB Full Advanced Level, CSM, etc.).'

    tags: "test data, test environment, scaling"
    language: en
    level: 1
    abstract:
    - 'It does not matter, if you work in a waterfall or agile working environment, at one point the focus of continuous improvement (you do improvements, right?) becomes your test infrastructure. It needs to grow, evolve and scale with you, otherwise it will slow you down and become a bottleneck.'
    - 'I had the opportunity to observe and participate over three years how a company changed their test infrastructure in terms of overarching concept and underlying technology base.'
    - 'In this talk I focus on "test data" and "test environments" as two enablers in an agile working culture. Let me tell you, how a company of over 25+ agile teams used a mix of central control & guidance and team autonomy & freedom to establish a fast and reliable infrastructure for every team member.'
    - 'If you want to know, how you could get "From Zero to Test! in 10 Minutes, visit this report from the trenches.'

