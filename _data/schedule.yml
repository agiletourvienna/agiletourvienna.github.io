  - title: "Telling Better Stories"
    speaker: "David Evans"
    speaker-img: "davidevans2"
    tags: "agile, User Stories"
    language: en
    level: 1 
    bio: "David Evans is an experienced agile consultant, coach and trainer with over 25 years of IT experience. A thought-leader in the field of agile quality, he provides training and consultancy for clients worldwide and is in-demand as a speaker at events and conferences across Europe. He is co-author of the best-selling books “50 Quick Ideas to Improve your User Stories” and “50 Quick Ideas to improve Your Tests”, was a contributor to the book “More Agile Testing”, and has also had several papers published in international IT journals. He currently lives and works in the UK, where he is a partner in Neuri Consulting LLP. He can be reached at david.evans@neuri.co.uk on email and @DavidEvans66 on Twitter."
    abstract: 
    - "User Stories are enormously useful when described well, but painful when done badly. In my experience of working with a large number of clients and teams, I've seen far more bad stories than good ones. If you are using Stories to describe your Product Backlog items, it is almost certain that you write them down using this format: 'As a &lt;user&gt; I want &lt;some software feature&gt; So that &lt;some business value&gt;'."
    - "As someone who cares about the state of agile practice, I want to offer some alternatives, so that agile teams remember that the point of the story is in the telling, not the template. The shared understanding comes from the conversation, not the card. By offering you different ways to 'tell' the story in its short written form, you will gain a greater level of meaning, interest and engagement in your team’s discussions about the work they are doing to build great software that matters to people."
    - "The talk will cover the problems with slavishly using this (or any other) single template. I will analyse the essential elements of stories, and in particular how we use stories as experiments about how changes within the technical domain of our software can influence and create a positive impact for our customers within the business domain. We will look at better ways in which to express stories in their short written form. I will offer tips on how to phrase different parts of the story in order to maximise shared understanding while keeping the structure terse and encouraging team conversation."
  - title: "Hinfallen, Aufstehen, Krone Richten, Weitermachen"
    speaker: "Rene Pachernegg"
    speaker-img: "renepachernegg"
    tags: "Fehler, Lernen, Agile, Transformation, Organisation"
    language: de
    level: 3
    bio: "Rene Pachernegg ist CTO bei APUS Software GmbH in Tobelbad bei Graz und war bereits 2010 für die Einführung von Scrum bei APUS verantwortlich. Seitdem begleitet er die agile Transformation der Firma. Rene ist Gründer und Moderator der Scrum User Group Graz, Mitorganisator der Agile Austria und des Agile Facilitation Labs, Telematiker, begeisteter Agilist und systemischer Coach."
    abstract: "Die Einführung von Scrum in einem unserer Softwareentwicklungsteams im Jahr 2010 markiert den Beginn der agilen Reise von APUS Software GmbH. In der Zwischenzeit können wir uns auch mit Stolz als durch und durch agiles Unternehmen bezeichnen, selbst wenn wir noch lange nicht dort sind, wo wir noch gerne hin möchten. In den vergangenen 8 Jahren hat sich bei APUS viel verändert. Wir sind unzählige Male gescheitert, haben oft auch etwas daraus gelernt, manches davon auch nachhaltig. In diesem Talk möchte ich auf die 8 vergangenen Jahre zurückblicken, 8 Geschichten vom Scheitern erzählen, 8 Mal davon erzählen, was wir aus dem Scheitern gelernt haben und welche Konsequenzen wir daraus gezogen haben, die 8 wichtigsten Learnings aus unserer agilen Transformation teilen und davon sprechen, wo wir noch offene Baustellen haben."
