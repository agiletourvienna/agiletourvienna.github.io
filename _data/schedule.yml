  - title: "We are sinking: Hitting the testing iceberg"
    speaker: "Gaspar Nagy"
    tags: "test automation, agile, bdd"
    language: en
    level: 2
    abstract: "The concept of the testing pyramid was introduced by Mike Cohn many years ago. Although a lot of people have heard about it, there are not many who are actually implementing it. Maybe one reason for this is that the pyramid helps us to map the tests to the testing technology only (unit, integration, UI), but not to the purpose, the different testing goals. The concept of testing iceberg puts the testing pyramid into this context. At the session I am going to show you the concept of the testing iceberg through a concrete example. We will see how the \"undersea\" tests can support the ones on the tip, focusing on business requirements. We will see how you can move tests between the different levels so that finally we get more insight how the testing pyramid can be used in your own projects."
    bio: "Gáspár Nagy is the creator and main contributor of SpecFlow, the most widely used ATDD/BDD framework for .NET. Gáspár is an independent coach, trainer and test automation expert focusing on helping teams implementing BDD and SpecFlow through his company, called Spec Solutions. He has more than 15 years of experience in enterprise software development as he worked as an architect and agile developer coach. He shares useful BDD and test automation related tips on his blog (http://gasparnagy.com) and on Twitter (@gasparnagy). He edits a monthly newsletter (http://bddaddict.com) about interesting articles, videos and news related to BDD, SpecFlow and Cucumber."
  - title: "Live Demo: CQRS + Event Sourcing in brief."
    speaker: "Aki Salmi"
    tags: "cqrs, event sourcing, live demo, tdd, bdd, atdd, test-driven development"
    language: en
    level: 1
    abstract: 
    - "<I'd like to work on this - now this is mostly an MVP abstract, aiming to find if there is need for this kind of session >"
    - "CQRS (Command-Query Responsibility Segregation) is not anything new - it’s been a known for quite some time now. In the simplest form, CQRS only states that commands and queries are executed on different objects. Event Sourcing is a way to handle entity state as a sequence of events instead of the current state (and possible snapshots of the history). Often-heard complait about CQRS is that it introduces unnecessary complexity to a system. Surely, CQRS+ES systems do add quite a few classes/objects; messages; commands; queries; projections; events. But, all of those are themselves simple and often does only one thing, following Single Responsibility Principle. In this interactive talk, I hope to demystify most parts of the CQRS+Event Sourcing approach. In this live demo, we start with existing acceptance test describing a full use case (scenario) and already existing controller and repository layers. The coding happens ”one path at a time” showing how * to handle create a command in controller * to handle commands, logic touching multiple domain services / entities * to create an entity that is event sourced. * to create a projection that represents the state of an event at given time. The code exists in Github, with a separate branch for test-driving it oneself after the event. Code is written in Java, making the live programming easy to follow."
    bio: "Aki does not believe in magic. He makes it happen. Aki is a hiking guide of Suomen Latu and is using the leadership principles learned in such an agile environment in his daily work at Ambientia. Professionally, he travel all around Europe to speak, to share and to listen with software craftspeople on what the community has learned. Aki is well known in Software Craftsmanship Communities all over Europe for his down-to-earth and human touch. In short - Aki is a fluffy programmer. When programming, Aki loves to try new paradigms, new languages and new ways of working. This is a story from those learnings Meet a man who is living his dream."
