- time: "10:15 - 10:50"
  talks:
  - title: "Descaling Agile"
    speakers:
    - name: "Gojko Adzic"
      img: "GojkoAdzic"
      company: "Neuri Consulting LLP"
      bio:
      - "Gojko Adzic is a partner at Neuri Consulting LLP. He is the winner of the 2016 European Software Testing Outstanding Achievement Award, and the 2011 Most Influential Agile Testing Professional Award. Gojko’s book Specification by Example won the Jolt Award for the best book of 2012, and his blog won the UK Agile Award for the best online publication in 2010."
      - "Gojko is a frequent keynote speaker at leading software development conferences and one of the authors of MindMup and Claudia.js."
      - "As a consultant, Gojko has helped companies around the world improve their software delivery, from some of the largest financial institutions to small innovative startups. Gojko specialises in are agile and lean quality improvement, in particular impact mapping, agile testing, specification by example and behaviour driven development."
    tags: "Agile, scale, continuous improvement"
    language: en
    level: 3
    abstract:
    - After the agile community solved how to do programming, testing, release and product management, the hot topic for our industry today seems to be scaling. In an ironic twist for a movement started with ‘people over process’, big consultancies today sell scaling models based on everything from tribes to witchcraft, offering to make agile disciplined and safe.
    - Gojko will help you cut through all the mess and separate out signal from noise.

  - title: "Storystorming"
    speakers:
    - name: "Martin Schimak"
      img: "MartinSchimak"
      company: "plexiti GmbH, Austria"
      bio:
      - "At the age of ten Martin fell in love with coding. Later he left his love and studied business and law. Only to find out: that’s awesome for programming business software! In the 15 years since then he talked to energy traders, telecom people, wind tunnel experts and many others. They formed a hands-on domain decoder with a passion for DDD and a soft spot for colored sticky notes. Martin is a trainer with experience in 50+ companies and 10+ countries. He regularly speaks at meetups and conferences across Europe - and from time to time in the US."
    tags: "DDD, BDD, Agile, Collaboration, Modelling"
    language: en
    level: 1
    abstract:
    - "Storystorming is a young and very lightweight set of methods to explore and understand user journeys, work procedures and whole business processes by telling visual stories and by focusing on natural language. It combines ideas coming from Event Storming, Domain Storytelling, User Story Mapping, Impact Mapping and Example Mapping in such a way that the result of one method serves as a starting point for others - or simply to validate the result of another method."
    - "In this talk I will focus on the simplest aspect of Storystorming, which leverages the fundamental “Subject - Predicate- Object” structure of language, and enables domain experts to tell their stories in the most natural way, without requiring them to learn anything but five different colors (see [https://medium.com/plexiti/story-storming-191756f57387](https://medium.com/plexiti/story-storming-191756f57387)). Software developers can assist with regards to the method, even if they at first do not get at all what the experts are speaking about, and even if they do not get it for a longer period of time."
    - "It may sound like a contradiction, but Storystorming enables the “listening mode” through visualization of language - and this mode is its feature. Because the most natural way to learn a language certainly is to listen to the parents, to imitate them and then to speak the language yourself. Little children repeat what they have heard and receive feedback. Gradually, they understand more words, begin to form sentences and later tell their own stories. By asking experts to record and visualize their language with a very simple system, Storystorming enables a similar style of learning. Now that we see the stories, we will fail fast and learn even faster!"

  - title: "Wissenschaftlich belegt: Wohlfühl-Chefs führen erfolgreicher!"
    speakers:
    - name: "Ralph Miarka"
      img: "ralphmiarka"
      company: "sinnvollFÜHREN GmbH, Austria"
