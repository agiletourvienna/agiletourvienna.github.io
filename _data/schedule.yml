    tags: "Führung, Positive Psychologie, Host Leadership, Kommmunikation, Kooperation"
    language: de
    level: 1
    abstract:
    - 'Erfolgsdruck? Stress? Widerstände? Finden Sie auch, dass Führungskräfte heutzutage viel Kraft brauchen? Stimmt nicht, sagen Wissenschaftler. Erkenntnisse der modernen Gehirnforschung, der Positiven Psychologie und die Modelle der New Leadership-Bewegung deuten in dieselbe Richtung: Wohlfühl-Chefs sitzen am Ende am längeren Hebel – und im erfolgreicheren Unternehmen!'
    - 'Wir haben uns in den letzten Jahren für Sie schlau gemacht und möchten Ihnen die spannendsten Erkenntnisse unserer Reise zum Thema "Erfolgreich Führen" in diesem Talk näher bringen.'

  - title: "How Test Automation Helped us to Reverse Engineer, Learn and Rewrite a Weird System"
    speakers:
    - name: "Paul Rohorzka"
      img: "paulrohorzka"
      companies:
      - "TechTalk Software Support Handelsgesellschaft m.b.H. Austria"
      - "Developer Melange"
      bio:
      - 'Paul Rohorzka is a Software Gardener working at TechTalk in Vienna, Austria. His passion is great code, i.e. code that works and is easy to read and maintain. Among other practices he utilizes Test Driven Development as a tool for purposefully writing high-quality software. Since the early days of his 20+ years professional career, he is teaching other developers good coding practices in coding dojos, trainings and talks. Besides living and breathing those topics in his day-projects, he keeps his own skills sharp by attending conferences, dojos and retreats.'
      - 'Paul is also one of the hosts of the Vienna based software developement Podcast Developer Melange.'
    tags: "Test Automation, Gherkin, TDD, Reverse Engineering"
    language: en
    level: 3
    abstract:
    - 'What if your product is built around the feature of a standard software but its manufacturer decides to remove that feature?'
    - 'With a 10+ years old internal customer product Paul and his teammates faced exactly that situation. To rewrite core parts of the product the team would have to know exactly how the system is supposed to behave in all the weird ways the product is used. But there were no helpful tests.'
    - 'In this talk Paul will show us how his team utilizes test automation on different levels to gradually learn about the features of a complex system and to ensure that the new system produces semantically identical outputs as the old one.'

  - title: "Ein Lean Start-Up für Flüchtlinge oder Wie die Anwendung agiler Methoden den Non-Profit Sektor bereichern kann"
    speakers:
    - name: "Stephanie Gasche"
      img: "stephaniegasche"
      company: "Gasche Consulting, Austria"
      bio:
      - 'Originally from Austria, Stephanie has lived, studied and worked in Germany, France, California and the UK. With degrees in English, History and International Business Management, Stephanie’s out-of-the-box thinking and value system led her to join the Agile movement in 2012. Ever since then, she has spread and scaled the Agile mindset and methods such as Scrum, Kanban, Lean Start-Up, Design Thinking in multinational corporations and SMEs in the DACH region.'
      - 'In recent years, Stephanie has also founded two social impact start-ups and worked as an intercultural trainer in helping refugees with their integration in Austria. These valuable experiences flow into her daily work as an independent Agile Consultant when coaching intercultural and internationally distributed teams.'
    tags: "refugees, non-profit sector, user journey, agile mindset"
    language: de
    level: 3
    abstract:
    - 'Between 2015 and 2016, over 130,000 asylum seekers requested asylum in Austria - taking our country by surprise. As politicians were reluctant to act, civil society jumped in and founded hundreds of grassroots initiatives intended to alleviate the integration process into Austrian society. However, seeing as there was no central coordination, high language barriers and little marketing budget, there was a missing link between the thousands of refugees and the surplus of offers by civil society. This is where radical innovation was needed and “I am Refugee” stepped in - our non-political, online platform that holistically depicts the user journey of a refugee on his path to integration in Austrian society.'
    - 'This talk will show you how we used elements of the Lean Start-Up to go from domain name to wireframes to a registered society and an up-and-running website within just 4 months. How we built a story map around the integration journey of a refugee. How we gained and integrated our users’ feedback to pivot and grow our product portfolio. How the agile elements of a strong vision, transparency, team work, iterations and pull principle are the best mechanisms for managing and leading an intercultural team of volunteers. How we dealt with our diverse variety of impediments ranging from governmental funding to right-wing trolls. And you will hear about how our culturally-adapted and yet solution-focused coaching approach makes our product range more than unique.'
    - 'This talk will not only show you how Agile methods are great for starting an innovative initiative in a low-to zero-budget sector, it will also show you how you can use Agile to make a difference in this world.'

