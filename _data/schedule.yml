  - title: "Hierarchie, Kreise oder doch Agil? Das Erfolgsrezept für ein erfolgreiches Unternehmen"
    speaker: "Karin Haberleithner"
    speaker-img: "karinhaberleithner"
    tags: "Agile Führung, Gemba Kaizen, Holacracy, Sociocracy, Selbstorganisation, Management 3.0"
    language: de
    youngtalent: true 
    bio: "Karin Haberleithner inspiriert Unternehmen in der Unternehmensentwicklung. Für sie bedeutet Arbeit mehr, als nur Geld zu verdienen. Vielmehr hängt der Erfolg einer Firma von ihren Mitarbeitern ab. Nach über 12 Jahren als System Engineer, IT Managerin, IT Projektleiterin, IT Beraterin und Management Beraterin hat sie sich zum Ziel gesetzt, aus konventionellen Unternehmen erfolgreiche, attraktive und spannende Arbeitsplätze zu machen. Ihr Fokus liegt darin, Mitarbeiter eines Unternehmens zusammenzuführen, damit sie gemeinsam an einem Ziel arbeiten. Gleichzeitig wird jeder einzelne täglich durch Vertrauen und Transparenz motiviert und bekommt die Möglichkeit, zu wachsen und aus Fehlern zu lernen. Sie greift in ihrer Arbeit auf die besten Ideen und Ansätze aus innovativen Modellen und Paradigmen zurück, wie zum Beispiel Holacracy, Teal, Gemba Kaizen, Management 3.0, uvm., um das volle Potential der Mitarbeiter und somit des ganzen Unternehmens zu entfalten."
    abstract: "Unternehmen kämpfen mit immer komplexer werdenden Märkten, immer stärker werdender Konkurrenz, schnellen Veränderungen oder auch der instabilen Wirtschaft. Aus diesen Gründen wurden in den letzten Jahren innovative Modelle und Paradigmen wie z.B: Holacracy, Self-Management, Agile Leadership oder Lean immer geläufiger. Jetzt stehen viele Firmen vor der großen Frage: Welches Modell soll ich für meine Firma wählen? In dieser Session wird auf die derzeit bekanntesten Ansätze eingegangen und erklärt, wie man aus seinem Unternehmen das volle Potential ausschöpft. "
  - title: "Schlüsselrolle Transition Team – Erfolgreich zur agilen Organisation"
    speaker: "Sabina Lammert"
    speaker-img: "sabinalammert"
    tags: "Skaliertes Scrum, Transition Team, Agile Organisation"
    language: de
    youngtalent: true 
    bio: "Als Naturwissenschaftlerin liegt es Sabina Lammert im Blut, die Grenzen des Wissens immer weiter zu verschieben. Dazu brauchen der Einzelne und das Team Gestaltungsspielräume – unterschiedliche Aufgabenstellungen könne man daher ihrer Überzeugung nach nicht in ungeeignete Prozesse pressen. Erfahrungen bringt die Biochemikerin und Neurowissenschaftlerin sowohl aus klassischen als auch aus agilen Umgebungen mit: Das traditionelle Projektmanagement hat sie als Projektkoordinatorin in der Biotech-Industrie erlernt, der Wunsch nach neuen Denk- und Sichtweisen hat sie aber schließlich zu Scrum geführt. Seit April 2018 ist sie  Beraterin bei borisgloger consulting und begleitet als Agile Coach nicht nur die Kernrollen Scrum Team, ScrumMaster und Product Owner, sondern auch übergeordnete Transition Teams in Transformationsprozessen."
    abstract: "Die Entscheidung, ein Unternehmen zu einer agilen Organisation zu entwickeln und Scrum skaliert anzuwenden, bringt viele Chancen, aber auch einige Herausforderungen mit sich. Man kann die Erfolgsaussichten signifikant erhöhen, indem man sich an bewährten Konzepten orientiert. Jede erfolgreiche Transformation steht und fällt mit dem Transition Team. In diesem Vortrag sehen wir uns an, welche Rolle das Transition Team auf dem Weg zur agilen Organisation spielt, welche Rahmenbedingungen es braucht, um etwas bewegen zu können und welche Fähigkeiten die Mitglieder dieses Teams haben sollten. Auf keinen Fall orientieren wir uns dabei an Idealbildern, sondern ausschließlich an Beispielen aus dem echten Leben: Wir werden sehen, wie es Transition Teams trotz widriger Bedingungen geschafft haben, sich für die Transformation ihres Unternehmens optimal aufzustellen und damit die Basis und den Wegbegleiter für einen erfolgreichen Weg hin zur agilen Organisation zu bilden."
  - title: "Formen technischer Schuld und wie man sie adressiert"
    speaker: "Dominik Dopplinger"
    speaker-img: "dominikdopplinger"
    tags: "Lessons Learned, Technische Schuld, Agile Transformation"
