  - title: "Event Storming the Game Changer"
    speaker: "Adrian Weidermann and Mirsad Kozlica"
    speaker-img: "adrianweidermann"
    workshop: true
    tags: "Event Storming, Gamestorming, Wissenstransfer, Projektplanung, Prozess Visualisierung, Anforderungsanalyse, DDD"
    language: de
    level: 1
    abstract: "Ursprünglich als Ergänzung zum Domain Driven Design (DDD) gedacht, hat sich Event Storming mittlerweile zu einem Geheimtipp auch außerhalb der DDD Welt gemausert. Einordnen lässt es sich in die Welt des Gamestorming, auch wenn es dort noch nicht häufig anzutreffen ist und eignet sich optimal zur Prozessskizzierung, Anforderungsanalyse und zum Wissenstransfer. Das Besondere am Event Storming ist die Leichtigkeit mit der man in der Lage ist Informationen von einem Domänenexperten zu erhalten und zu visualisieren, wobei es vollkommen ausreichend ist, wenn der Moderator die Regeln kennt. Da man einen Prozess beim Event Storming von Anfang bis Ende mit Domänenexperten skizziert und gezielt hinterfragt erreicht man einen optimalen Wissenstransfer vom Wissensträger zu allen anderen Teilnehmern und erreicht einen tiefen Einblick in den hinterfragten Prozess. Dies kann zu einem Big Picture oder aber auch zu einem Deep Dive führen, wobei sich das Event Storming nicht nur eignet um einen Business Prozess zu skizzieren, es ist auch ohne Probleme ein Einsatz in der User Experience (UX) möglich. Anhänger des DDD schätzen auch die vom Kunden unbewusst skizzierte Architektur und spart hierdurch im Entwicklungsbereich somit sogar Arbeit ein."
    bio: "Adrian Weidermann Der Author ist seit Jahren Hauptberuflich in der Medizin-, Sozial- und Marketingbranche als Software Developer, Architekt und Teamleiter im Agilen Umfeld tätig, aktuell bringt er sich als CTO für Schweizer Marketing Unternehmen ein. Nebenberuflich ist er als Trainer und Consultant für DDD, Kanban, Specification by Example, Gamestorming, Design Thinking, CleanCode und Test Driven Development unterwegs. In seiner Technischen-Freizeit beschäftigen ihn Themen wie IoT, Programmieren und der Wissenstransfer. Mirsad Kozlica Der Author ist seit Jahren Hauptberuflich als Projektmanager, Consultant und Sales-Manager im Software Bereich tätig. Aktuell leitet er den österreichischen Standort eines Schweizer IT-Unternehmens mit starkem Marketing Fokus. Nebenberuflich berät er Unternehmen im Marketing und in der Konzeption von mobilen Applikationen."
