  - title: "Agile Fixprice – a thing of impossibility?"
    speaker: "Andreas Mitter"
    tags: "Agile Fixed Price, Agiler Festpreis, Vertragsmodelle, Agile Zusammenarbeit trotz Fixpreis"
    language: "de"
    level: 2
    abstract: "Agile methodologies have established themselves as a de facto standard in software development in recent years. In many cases, however, only the development approach is agile; the underlying contract is usually designed in a classic manner - either by a classical fixed price with a given scope or by T&M contracts. For classic fixed prices, the customer receives exactly what he has desired in the specification. Any deviations are either rejected by the \"Change Management\" or the contractor is paid for the changes. Many calculations of fixed prices already assume that the project is profitable only through the changes. Not only does the customer not get what he wants, but also a lot of time and energy is lost in meetings, in which one discusses whether something is a change request or not. In his speech, Mr.Mitter shows alternatives how a contract model can be designed, which combines, on the one hand, principles of cooperation and flexibility, but nevertheless takes budgetary security into consideration by means of a price ceiling. The aim is to show which elements are necessary for the creation of an agile contract and how define the scope of the project without creating a final specification. Mr. Mitter will also pay attention to the successful use of the agile fixed price model in various companies and projects."
    bio: "Andreas Mitter has been dealing with agility in all his facets for more than 11 years. In his role as Head of Agile Advisory & Business Consulting at BearingPoint, he and his team accompany companies on their journey to become agile and, as an agile coach, he supports the introduction of agile methods at all levels of projects, teams, departments and entire companies."
