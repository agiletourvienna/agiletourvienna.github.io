  - title: "Full Metal Agile - the Agile Drill Sergeant story!"
    speaker: "Robert Finan"
    speaker-img: "robertfinan"
    tags: "Agile Coaching, Agile Transitions, Scrum, Kanban, Humour"
    language: en
    level: 3
    bio: "Robert Finan always liked drawing, but his father made clear there wasn't much of a career to be had in it. Having accepted that his talent would only have proven his father right, Robert studied engineering at Trinity College Dublin before acquiring a master's and a doctorate in Scotland. Having worked as a software developer, project manager, solutions architect, scrum master, test automater, product owner and drawing the odd cartoon for marketing, he finally ended up as an agile coach. He is currently gainfully employed at TechTalk. A year or so ago, he decided to apply to his drawing the same lessons that he taught his customers: iterations, time-boxing, sprint goals, inspect and adapt, strive to get something done rather than striving for perfection. Funnily enough, he thought agile coaching might be a good subject for the comic strips. After 3 decades of starting comics and never finishing them, this agile philosophy led to over 50 finished strips!"
    abstract: "This talk goes behind the scenes of the Agile Drill Sergeant cartoons (www.agiledrillsergeant.com). Most of the cartoons were inspired by real world experiences of various agile transitions that myself and my fellow coaches have experienced. In this talk I will go through what happened in the real world and how that inspired the cartoon that followed. The topics covered include team building, retros, agile transitions, Scrum vs. Kanban, management expectations and other miscellaneous misadventures. So there will be insights into agile transitions as a frontline coach - but mostly I hope there's a smile on your face at the end of the talk!"
  - title: "The Power of Check-ins, Energizers and Icebreakers"
    speaker: "Artur Margonari"
    speaker-img: "arturmargonari"
    tags: "Agile, activities, Tips&Tricks, practice, fun"
    workshop: true
    language: en
    level: 1
    bio: "Artur Margonari is passionate about Agile, which he also applies daily in his personal life. He works as Agile Coach, Trainer and Facilitator at Wemanity Belgium and has more than 4 years experience in practicing and helping organizations to be more Agile, to form powerful teams and to deliver great products. He is board member of the Agile Consortium Belgium, a non-profit organization that offers an independent platform where Agile knowledge is created and shared. One of his favorite quotes, which represents big part of his essence: 'The best way to find yourself is to lose yourself in the service of others.' - Mahatma Gandhi. Some of the certifications he holds are CSM, CSPO, CSP, LeSS Practitioner, SAFe Agilist, Lean-Kanban Practitioner, SMC, Management 3.0, Agile Facilitator and Coaching Agile Teams 3.0. Hobbies & passions are guitar, ukulele & harmonica, accelerated learning, archery, beer tasting, martial arts and traveling."
    abstract: "Do you know the difference between check-in, icebreaker and energizer? Why and when could you use one or another? For workshops or simple meetings? Small or big groups? Your team or high management? What about the timebox and learning outcomes? How to make it count? I invited you to this session to discover the answers by practicing plenty of quick examples, debriefing and having fun! :) A little more context for you: I got passionate about this topic (including Agile games) when I discovered it some years ago. Since then, I kept on sharpening and increasing my toolbox by practicing whenever possible, trying new ones, in different ways and contexts, creating new ones and of course, asking for a lot of feedback! Actually, this session will look like a talk/presentation at first, but we will get hands-on very quickly! Therefore, if you are new to the topic and want to know more or you already know it pretty well but want to improve your toolbox - all of this with fun and high energy - this session is for you!"
  - title: "Umgang mit hohen Unsicherheiten bei der Planung und Umsetzung von Projekten"
    speaker: "Thomas Pieber"
    tags: "Agile Planungen, Abschätzungen, Best practices, Projekt Management, Uncertainty"
    language: de
    level: 3
    bio: "Thomas hat seit 2010 bei der Firma Infonova in mehreren Teams und Projekten Erfahrung in der Rolle des Scrum Masters gesammelt. Im größten Projekt koordinierte er zwei Scrum Master, sieben Product Owner und steuerte damit sechs Teams. Weiters wurden von ihm mehrere Scrum-Consulting Aufträge im deutschen Raum erfolgreich durchgeführt. 2017 wechselte er als Scrum Master zur Firma LOGICDATA, wo er die Einführung von Scrum in den Abteilungen Firmware und Mechanik und im Projektmanagement vorantreibt. Thomas ist zertifizierter Scrum Master und Product Owner."
    abstract: "Fast jeder hat schon Erfahrungen in Projekten mit folgenden Unsicherheiten gemacht 'Warum können wir das nicht genau schätzen?', 'Wie wirkt sich der der Einsatz dieser neuen Technologie auf den Projektverlauf aus?', 'Mit diesem Thema haben wir noch gar keine Erfahrung!', 'Wann sind wir fertig?'. Wir zeigen, wodurch hohe Unsicherheiten in einem Projekt entstehen (unter anderem Stacey Matrix) und welche Auswirkungen dies auf die Planung und Umsetzung hat (z.B. Cone of Uncertainty). Zur Darstellung von Unsicherheiten nutzen wir Bandbreiten für Aufwände und Zeitpunkte. Backlog Items kategorisieren wir mit 'Level of Confidence' und 'Level of Uncertainty'. Weiterhin zeigen wir, wie man Unsicherheiten mittels Container Backlog Items (z.B. für Bugfixes, Reduktion von Technical Debt, u.ä.) managen kann. Ähnliche Themen werden auf der Ebene von Backlog Items genutzt, wobei hier die Erfahrungen von täglicher Plananpassungen im Daily Scrum vorgestellt werden. Zur Reduktion von Unsicherheiten benutzen wir Methoden wie Spikes, „Invest statt Estimate“, iteratives Planen und RATs. Beim letzten Punkt handelt es sich um einen 'Riskiest Assumption Test', der als sehr hilfreiches Konzept zur Priorisierung des Backlogs genutzt wird. Wir werden diese Methoden unter anderem anhand der Veränderungen eines Backlogs im Verlauf eines Projekts anschaulich darstellen. Abschließend wird Zeit für Fragen und Antworten reserviert."
  - title: "Handle with Care. Things to consider before you scale"
    speaker: "Dmitry Lebedev"
    speaker-img: "dmitrylebedev"
    tags: "agile, scaling, agile org"
    language: en
    level: 1
    bio: "Dmitry started his job as a software engineer more than 20 years ago, has delivered many software projects, failed a few, learned a lot of things from other people and now he is willing to share his stories of success and failures with broader audience. The ultimate goal of his activities is that software could be developed pragmatically, based on an engineering approach and mutual respect between all involved parts. Also he is one of co-founders of Agile Latvia community."
    abstract: "I’m going to share my experience in scaling work across different teams and even across countries. Insights on how to organise work of a distributed team, how to share codebase between different teams, how to onboard new developers efficiently, what are preconditions for scaling, what could make a scaling attempt to fail and etc. Can you have two agile teams instead of one in a short period of time? Can some company with two offices work as smoothly as a company, where all employees are sitting in the same building? Can you have the same values in different teams? My answer is 'yes', but everything comes with a price. This session tells about what price you have to pay in order to scale your software development business. Also it is going to explore which aspects of corporate culture can prevent or can support scaling process, what kind scaling aspects require more attention than others, how to setup a distributed teams in distributed company + will compare different approaches including SAFe + team or company onboarding to new process + lessons learned"
