    youngtalent: true 
    bio: "Dominik Dopplinger arbeitet seit sieben Jahren als Software-Entwickler an unterschiedlichsten Projekten: Individual-Software, Videospiele, Business Intelligence, Testautomatisierung, uvm. Seit einem Jahr ist er Scrum-Master für zwei Scrum-Teams als externer Partner der Universität Wien in einem Projekt mit acht Scrum-Teams. Bei Catalysts arbeitet er als Scrum Master, Entwickler, Tester und agiler Coach und sieht in diesen Rollen viele Aspekte un unterschiedlichsten Projekten. Durch diese diversen Erfahrungen ist er über viele Arten technischer Schulden gestoßen und hat dieses Thema zu seinem persönlichen Schwerpunkt gemacht."
    abstract: 
