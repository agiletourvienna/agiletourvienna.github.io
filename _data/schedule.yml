  - title: "To be or not to be a Technical PM"
    speakers:
    - name: "Marta Ciesielska"
      img: "martaciesielska"
      company: "Netguru S.A., Poland"
      bio:
      - "Before my days at PM team at Netguru, I graduated in Polish Studies at the Adam Mickiewicz University in Poznań and polished my organizational skills by working at Pyrkon - the biggest fantasy & pop culture event in Europe. I strongly believe in values that Agile methods represent and aim to question the status quo and bring positive change to the environments I dive in."
      - "I feed my imagination with theatre, movies, books, TV series, music, RPG and LARPs."
    tags: "scrum master, communication, soft skills, personal agility, growth"
    isYoungTalent: true
    language: en
    level: 1
    abstract:
    - "It's a question that the community has been asking itself for a long time now. Does a PM/PO/SM (you name it) have to be a technical person? What is easier: to teach a good communicator about tech or to teach a technical person how to communicate effectively? Or maybe you are looking for a purple squirrel?"
    - "Based on my personal experience, coming from a strongly humanistic field (graduated Polish philology as my first choice), I will speak about what is important in a project manager’s role and how to easily dive into the IT world without a technical background. I’ll also talk about what can help you, how to overcome your struggles, and why I strongly believe that there should be more people with humanistic skills in the community."

  - isEmpty: true
  
  - title: "Schachmatt - Mob Testing live erleben!"
    speakers:
    - name: "Katharina Warak"
      img: "katharinawarak"
      company: "MaibornWolff GmbH, Deutschland"
      bio:
      - "Ich arbeite seit fast 2 Jahren als agiler Test Engineer bei der MaibornWolff GmbH. Davor habe ich Wirtschaftsinformatik in Landshut (Deutschland) studiert. Während meiner Masterarbeit konnte ich meine Begeisterung für kollaborative Testmethoden entdecken. Seit dem verwende ich sehr gerne den kollaborativen Ansatz in Kundenprojekten, um die Zusammenarbeit in den Teams zu verbessern und ein allgemeines Verständnis für den Software Test zu schaffen."
    - name: "Benedikt Wörner"
      img: "benediktwoerner"
      company: "MaibornWolff GmbH, Deutschland"
      bio:
      - "Benedikt Wörner ist seit 2011 als Agile Testing Expert und Test Coach bei der MaibornWolff GmbH tätig."
      - "Als IT-Testspezialist kann er auf über 15 Jahre Berufserfahrung im Testmanagement und Coaching zurückgreifen. Sein Herz schlägt für die Konzeption, Planung und Leitung aller Testaktivitäten über den kompletten Projektlebenszyklus hinweg. Mit großer Leidenschaft eröffnet Benedikt Wörner dem Test neue Perspektiven und Wege. Der Schwerpunkt seiner Arbeit liegt im Augenblick bei der Etablierung kollaborativer und explorativer Testmethoden."
      - "Wir kennen Benedikt Wörner als gewissenhaften und verantwortungsvollen Test Experten mit biss und ausgeprägtem Teamgeist. Er ist neugierig und denkt sich schnell in komplexe Themen ein. Seine guten analytischen Fähigkeiten kombiniert mit seinen hervorragenden Kommunikations-Skills sind eine Bereicherung für jedes agile Entwicklungsteam. Benedikt Wörner gelingt es sein umfangreiches Test/QA Know-how gezielt in die Praxis umzusetzen und bei seinen Entscheidungen nie das Projektziel aus den Augen zu verlieren."
    tags: "Hands-on, Agile Mindset, Mob Testing, kollaboratives Testen, Schwarmintelligenz"
    language: de
    workshop: true
    rowSpan: 3
    level: 1
    abstract: 
    - "In agilen Teams testen nicht nur Testexperten. Mit kollaborativen Testmethoden können verschiedene Teilnehmer mit ins Boot geholt werden. Dadurch entsteht die Möglichkeit, einen frischen Blick von Stakeholdern aus Fachbereich oder Management zu nutzen - und das mit Spaß! Beim Mob Testing testen Kollegen aus möglichst vielen Abteilungen und Spezialisierungen gemeinsam und haben dabei unterschiedliche Rollen. Wir haben dies in unterschiedlichen Kontexten eingesetzt. Zum einen zur Wissensvermittlung und zum anderen zur gemeinsamen Fehlerfindung."
    - "Bei dieser interaktiven Session erleben Sie gemeinsam mit den anderen Teilnehmern eine Mob Testing Session live. Anhand einer Partie Schach demonstrieren wir Ihnen, wie die Methode funktioniert und welche Herausforderungen Ihnen begegnen können. Sie haben keine Ahnung von Schach? Perfekt! Dann erleben Sie am eigenen Leib, wie gut Wissensvermittlung durch Mob Testing erfolgen kann. Seien Sie gespannt."

