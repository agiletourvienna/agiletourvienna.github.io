    bio: 
    - "Gojko Adzic is a partner at Neuri Consulting LLP. He is the winner of the 2016 European Software Testing Outstanding Achievement Award, and the 2011 Most Influential Agile Testing Professional Award. Gojko’s book Specification by Example won the Jolt Award for the best book of 2012, and his blog won the UK Agile Award for the best online publication in 2010.Gojko is a frequent keynote speaker at leading software development conferences and one of the authors of MindMup and Claudia.js.As a consultant, Gojko has helped companies around the world improve their software delivery, from some of the largest financial institutions to small innovative startups. Gojko specialises in are agile and lean quality improvement, in particular impact mapping, agile testing, specification by example and behaviour driven development."
    - "Christian Hassa helps organizations to utilize software development more effectively in supporting their business goals. He focuses on the collaboration of software delivery teams with business stakeholders, specializing in particular on impact mapping, story mapping and specification-by-example. Christian is working in software development since the early 1990ies. He is managing partner at TechTalk, a .NET services and consulting company focusing on agile coaching and delivery. In 2007 Christian and his team at TechTalk initiated SpecFlow, a .NET open source tool for BDD and specification-by-example."
    abstract: "A big government IT project delivered two years ahead of schedule. A fraud detection initiative saving tens of millions more than predicted. An app that helped a city rebuild faster after a major disaster and save ten times more money than expected.  Learn how early adopters use impact mapping to create big impacts and minimise effort, from large government departments to innovative consultancies and small startups. This talk is based on an extensive research with commercial organisations, government departments and non-profit agencies from all over the world. We'll present real-world case studies and distill their experience into useful tips that will enable you to speed up adoption, avoid common pitfalls and reach your goals faster."
  - title: "From Fragile to Agile: Innovating Cloud Service Delivery at a Global Enterprise"
    speaker: "Martin Etmajer"
    speaker-img: "martinetmajer"
    tags: "Continuous Delivery, Enterprise, User Story Mapping, Technology Evaluation, Test-Driven Infrastructure"
    language: en
    level: 3
    bio: "Martin Etmajer has more than 15 years of experience as a software engineer, architect, and strategist in both startup and enterprise environments across a range of industries. A former Technology Lead and Strategist with the Dynatrace Innovation Lab and founder at GetCloudnative, he supports companies in building better processes, products, and services by making effective and efficient use of modern, cloud-native technology. Martin is as passionate about finding better ways of doing things as he is about sharing his knowledge to empower the people around him. He is a life-long learner who frequently speaks at international conferences and meet-ups."
    abstract: "Martin Etmajer takes you on his journey at a global top 10 life sciences company, where he instills Agile and Lean values, and where he's heading up the modernization of traditional infrastructure provisioning to arrive at a high-quality, compliant and fully automated hybrid cloud delivery process with their newly-established, globally distributed Cloud Center of Excellence. In this presentation, you'll discover how the team has come to understand the big picture of 'what' they want to build and 'why' using a practice named User Story Mapping, why 'starting out simple and learning what you actually need' using a Lean composition of open source technology fosters innovation better than a so-called one-fits-all solutions, and how we've applied principles and practices from Agile Software Development to enable automated testing of our infrastructure (as code), whether on-premises or in the cloud."
  - title: "Botium - das Selenium für Chatbots"
    speaker: "Christoph Börner"
    speaker-img: "christophboerner"
    tags: "Chatbots, Artificial Intelligence, Machine Learning, Watson; Alexa"
    language: de
    level: 3
    bio: "Christoph Börner is the founder of Botium and former CEO of the company Testplus. In his function as leader of the departments development and testing, he focusd on mobile testing, testautomation, crowd- and community-testing. Together with Florian Treml he is actually inventing Botium, the upcoming industry standard in testautomation for chatbots. After Selenium for websites and Appium for apps, Botium is the next logical step for bots. And, it's also open source! To give something back to the community, Christoph formed the ViennaMobileQualityCrew in 2014 which is still the leading knowledge network for mobile quality assurance in Austria. Apart from that Christoph studied at the Technical University of Vienna and has lots of experience in developing and testing software."
    abstract: "Currently chatbots, artificial intelligence and machine learning are driving the industry like hardly any other topic. The hypes generated around Amazon's Alexa or Apple's Siri are only two examples. Based on customer proximity and the enormous number of people a chatbot could reach, the quality assurance is very important. Device fragmentation, many different platforms and chatbot provider are the test challenges. Botium is there to solve all these problems. It is the upcoming industry standard for chatbot testautomation and quality assurance. Developers and operators get a fully integrated continuous chatbot test infrastructure that seamlessly fits into existing CD pipelines and processes. And it's open source! After Selenium for websites and Appium for apps, Botium is the next logical step for bots. Appart from the automation framework users will get a complete management toolbox with predefined test environments and testsets, containing thousands of immediately runnable tests. If you join the talk you'll get a short introduction to chatbots/AI/ML and the enormous potential of these technologies. Followed by Botium itself with hands-on experience in agile projects. You'll learn how to test, train and automate bots. And that will make a lot of lives better ;)"
  - title: "Typical office environment sucks for creative work: How we create our new office to empower creative problem-solvers"
    speaker: "Florian Hackl-Kohlweiß"
    speaker-img: "florianhacklkohlweiß"
    tags: "Platform for agile work, new office concepts"
    language: en
    level: 1
    bio: "Florian is a jack of all trades. Originally starting as a sound engineer, he built a sound studio and professional rehearsal space in Vienna. He booked live concerts for a decade, produced music and co-owned a record label. He started afterwards a film production company, writing screenplays, developing and producing TV-shows. Florian was in charge of conceptualizing and building a Live Club in Vienna. Recently he built up the Creative Department in a very unconventional software company. One constant in all of his life was the planning and building of places with the core idea of bringing people together and enabling creativity. Together with a small team he is in charge of the mySugr office creating a visionary way of working"
    abstract: 
    - "The most precious things a creative company has is the minds and the spirit of its people and how they collaborate. In our experience, traditional office environments don’t foster and protect the mindsets of creative or meaningful deep work. Inspired by the idea of the Eudamonia Machine (introduced in Cal Newport’s Book “Deep Work”) we designed an office that is – from ground up – meant to be a place for creative teams and individuals. The Eudaimonia Machine leads its people through a mental journey, connecting five zones: the gallery, the salon, the library, the office and the chambers. The deeper you are in the machine, the more is individual and deeper work becomes. mySugr started building their office while applying agile product development principles:"
    - "* Deep studies on how the previous offices were used in quantitative surveys followed by qualitative interviews"
    - "* Applying proven agile ceremonies like planning, standups and jour fixes"
    - "* Formulate hypothesis and requirements"
    - "* Early experiments and prototyping"
    - "* Adapting quickly to learnings"
    - "There was no big bang “office release” but rather an iterative evolution starting with moving into a beta version. This evolutionary process is meant to continue in the future. Having the company vision and mission in mind - allows the people that actually do the construction work to solve the problems without middlemen: this proved to be of great value."
