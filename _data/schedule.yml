  talks:
  - title: "Nobody said it's easy: making the transition from a startup to an established agile company"
    speaker: "Christian Hattinger"
    speaker-img: "christianhattinger"
    tags: "Agile, scale, continuous improvement"
    language: en
    level: 3
    abstract: "Working in a tech startup company we found it easy for everybody in our team to be hands-on, up to date and included in quick decision making. This was possible with talented and motivated people who were experienced in agile software development. In such stages of a startup, people wear many hats and can adapt quickly when new learnings arise. But how can you keep this agile environment while driving your business and growing your team at a very fast pace? How can your working environment and onboarding enable new employees to be creative problem solvers who want to have a positive impact on people’s health? You will get insights on how mySugr scaled up from 4 to 120 people in two locations on two continents with their mission to make diabetes suck less: from business development to product development, legal and regulatory to marketing, finance and accounting to human resources, and much more. How does mySugr combine the needs of the highly regulated area of medical devices while driving for a company wide agile mindset? Join this presentation if you want to get insights into the positive but also painful learnings. This includes the introduction of strategic and tactical Objective and Key Results (OKRs), a self formulated mission for product teams, the goal of bringing business and product closer together. As well as why we built our new office similar to our products - always with the vision to make our customers awesome."
    bio: "Christian studied Software Engineering & Internet Computing and Computer Science Management at the Vienna University of Technology. He worked for the University on technical aids for deaf and hard of hearing students. Christian joined mySugr in 2012 as a QA Engineer. At that early stage of the medtech startup, mySugr consisted of fewer than ten motivated people working on the vision of making diabetes suck less. He became the first Agile Coach and later the Head of Quality Assurance. Christian currently works entirely as an Organisational Coach at mySugr and is the Head of the Agile Department. Together with his colleagues he works on scaling the Company to 150 employees. His mission is to keep mySugr an agile organisation for creative problem solvers who want to have a positive impact on people’s health. All to serve our vision of creating a world where a person with diabetes can live a full and healthy life, freed from worrying about the daily grinds of their therapy."
  - title: "Spieldikalifragelistig = expialigetisch"
    speaker: "Karin Groissenberger & Robert Herzig"
    speaker-img: "karingroissenberger"
    tags: "Gamification, Octalysis, Motivation, Fun"
    workshop: true
    language: de
    level: 1
    abstract: "Wir wollen ein Spiel mit dir spielen. Aber keine Angst - bleibende Schäden sind hoffentlich auszuschließen. Der Workshop richtet sich an all jene, die schon daran gedacht haben, bzw. sich vorstellen können, Gamification in ihren Arbeitsalltag zu integrieren. Neben der einen oder anderen Binsenweisheit aus der Forschung fokussieren wir uns auf unsere eigene alltägliche Anwendung in der Praxis. Wir berichten von unseren erfolgreichen Praxisbeispielen und maßlos übertriebenen epischen Niederlagen welche wir auf dem Weg erlitten haben. Diese Reise wollen wir gemeinsam fortsetzen und die Gelegenheit nutzen im Labor eine entsprechende Anzahl von Versuchsobjekten zur Verfügung zu haben. Mit ihnen gemeinsam soll unser Experiment „spielend arbeiten“ weitergeführt werden. Interaktiv dürfen wir die Mitspieler in einen Irrgarten von Fakten und Aberglauben über Gamification führen. Es bleibt abzuwarten, ob wir mit ihnen zusammen dann zu einem anderen Ausgang gelangen, den wir selbst noch nicht erblickt haben. Unsere Fallbeispiele reichen von den Klassikern der Gamification wie Painsquad und FoldIt hin bis zu Eigenkreationen wie der Tasklotterie und Taskbattleship. Um unseren Lehrmeistern des Faches treu zu bleiben werden wir auch die eine oder andere Überraschung aus dem Hut zaubern. Auch wenn Theoretiker und Faktensammler nicht gänzlich verhungern werden, sind Praktiker, die mit uns gemeinsam etwas erschaffen wollen, unser hauptsächliches Zielpublikum. Ludi incipient!"
    bio: "Karin hat über 10 Jahre Erfahrung in verschiedenen IT Abteilungen divergierender Branchen in Deutschland und Österreich. Ihre Rollen reichten dabei von Fachexperte für Business Intelligenz und Datawarehousing über Datenbankentwicklung bis hin zum IT Change Request und Claim Manager. Heute ist sie Scrum Master bei Bearingpoint Technology und setzt ihren Fokus auf das Bilden von 'Great Teams'. Schlüsselfaktor dafür ist ein sicheres Arbeitsumfeld welches differenzierten Gedankenaustausch ermöglicht. Robert - Jack of all Trades - Master of None – Vom Entwickler zum Softwarearchitekten zum klassischen Projektmanager. Vom Startup zur Selbstständigkeit zum Consultant im Konzern. Product Onwer, Scrum Master und Agiler Coach. Die Möglichkeit sich weiterzuentwickeln war immer ein willkommener Wegbegleiter. Zuletzt wurde der Fokus wieder vom agilen Coaching in Großunternehmen auf das eigene Projektteam zurückgelenkt und dort ein neuer Schwerpunkt in Richtung Forschung zu Gamification im Arbeitsalltag gesetzt."
  - title: "Micro Frontends - a strive for fully verticalized systems"
    speaker: "David Leitner"
    speaker-img: "davidleitner"
    tags: " frontend-monolith, verticalized systems, microservices, self-contained systems, single-page-applications, software architecture"
    language: en
    level: 3
    bio:
    abstract: "We’ve seen significant benefits from choosing a microservice architecture for building enterprise applications, which allows us to structure teams based on business capabilities, improve scalability and enable the flexibility of being polyglot in the usage of technologies. Mostly this architecture is then complemented by a feature-rich and powerful browser application which sits on top of these backend-services. Unfortunately, the latter step ends up way too often in the creation of a single, sprawling and hard to maintain frontend-monolith. The approach of micro frontends is an effective way to tackle this problem and first appeared at the end of 2016 on the ThoughtWorks Technology Radar. By going into detail about the underlying concepts of this architectural style, the idea of extending concepts of microservices to the frontend world, the importance of fully end-to-end verticalized systems, and the difference of an orchestration- or choreography-based implementation become reasonable. Upon a closer look at the advantages and challenges I've experienced in customer projects, it turns out that micro frontends are not a silver bullet either. Rather, they are suited for a specific set of problems. In a nutshell, micro frontends can be a powerful tool to avoid frontend monoliths and this talk will give you the needed knowledge to decide if it’s the right one for the job."
    bio: "Enthusiastic Software Professional from Vienna. Working as a Technical Expert at Senacor in various projects using a bunch of different stacks and environments. I don't sleep too much, do open source and prefer keeping my code simple and small instead of clever and edgy. Sharing my knowledge as speaker at technology conferences and as a lecturer for post-diploma courses at the University of Applied Sciences Technikum Vienna."
  - title: "Die Integration von UX in einem Scrum of Scrum Team - Tools und Learnings"
    speaker: "Veronika Winter"
    speaker-img: "veronikawinter"
    tags: "User Experience, Product Owner, Scrum, Tools"
    language: de
    level: 1
    bio: "Veronika currently works at TechTalk and is part of a UX team of four. She currently is part of a scrum project running over several years (social care sector). Veronika did her master’s degree in Denmark and found her passion in the study program “IT Product Design” with User Experience Design. Methods like prototyping, wire-framing, Usability Testing and workshops with users and other stakeholder belong to her daily work. Besides that, also agile and scrum routines are part of her daily business and are of high interest for her when they can improve the team performance and team collaboration. Additionally, working as an external lecturer at FH Technikum Wien, where she can pass on her knowledge in User Experience and Scrum to her students, rounds off Veronikas bio."
    abstract: "Since beginning of 2017 the UX team of a scrum of scrum project I am currently working at, grew from zero to five people. Growth is always connected with challenges that also we have faced: communication issues, the sudden need for more coordination and discussion, teams with different focus, different requirements and ways of working, keeping the consistency of style and layout for four scrum teams, different access to key users, a variety of knowledge in UX, more and more pull requests due to growing UX knowledge and more precise UX reviews… During the last couple of months, methods and practices has been established and developed further that support us to face and tackle our challenges. We want to share these with you! Most techniques are simple but effective to integrate. You could categorize those in 5 parts: Communication within the UX team, Communication within the scrum team, Communication between UX and Product Owner, Communication with users, Documents for everyone. Additionally, in some projects I did, we lacked any ideas when and how to integrate an UX designer into the team in an most effective way. Do you feel the same? The learnings we share shall help you to get inspired and to find a way to try out and adapt the techniques for your project setting."
