  - title: "The n Stages of the Agile Apprentice"
    speaker: "Laura Fitzgerald"
    speaker-img: "laurafitzgerald"
    tags: "apprentice, learning, opensource, journal, people"
    language: en
    youngtalent: true 
    bio: "Laura is an Agile Practitioner within Red Hat. She is passionate about knowledge sharing and helping others; in her spare time she teaches children to program. She is also an active leader in schools outreach and internship initiatives at Red Hat. Having graduated with a software engineering degree and spent 18 months working as an engineer solving complex problems, she realised that her passion for coaching and process were pointing her towards the role of being an Agile Practitioner. Having completed her apprenticeship she is the first full time Agile Practitioner within Red Hat Mobile Team."
    abstract: "In this talk I’ll describe the highs and lows of my journey as an Agile Apprentice. I apprenticed under the Agile Coach, Leigh Griffin in Red Hat Mobile between Jan 2018 and Sept 2018. Traditional apprenticeships take on average 4 years to transition a novice to a level of mastery that will encompasses their trade. To better track my progress I kept a journal and out of this journal this talk evolved. The talk outlines the differences I experience in the Agile role vs that of being a Software Engineer. I went from tears to joy, from fighting imposter syndrome to feeling that I could master the Agile process, from battling with big changes to learning to savour the small wins which took time to achieve and back again. As much as Software Engineers rely on their teammates to feel supported the Agile Practitioner needs the support of the Agile Team. By leaning on the Agile team I've had the scope and confidence to explore ideas and techniques that I otherwise would not have. The main goal of the talk is to present (with the aid of music) the good, the bad and the ugly from my perspective and journey in order to convey that while Agile can be a challenging career path it’s also a very rewarding one."
